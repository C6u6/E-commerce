{% extends "layouts/layout_sidebar.html" %}

{% block title %}
    Services
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="../static/services.css">
{% endblock %}

{% block main %}
    <!-- Incentive question -->
    <button class="btn btn-primary" id="question" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Want to sell some products? Click here
    </button>
    <a id="Go-to" hidden href="#collapseExample"></a>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <form action="/services" method="post" id="service-form">
                <div class="form-group">
                    <p><label for="seller-corp">Are you a:</label></p>
                    <input autofocus type="text" name="seller-corp" id="seller-corp" placeholder="Individual person/ Company">
                </div>
                <div class="form-group" id="div-person" >
                    <p><label for="name">How are you going to be called</label></p>
                    <input id="name" name="name" placeholder="Your name..." type="text">
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="Check1" value="agree">
                    <label class="form-check-label" for="Check1">I agree to the <a id="policy" href="policy.html"><i>Policy</i></a> of the Web Site</label>
                </div>
                <button type="submit" class="btn btn-primary" disabled id="submit-button">Register</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="../static/services.js"></script>
{% endblock %}
